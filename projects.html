<script>
    function toggleMenu() {
        const nav = document.querySelector('nav ul');
        nav.classList.toggle('open');
    }

    function updateNeofetchImage() {
        const neofetchImage = document.querySelector('.neofetch');
        if (window.innerWidth <= 1024) { // Adjusted to include tablets
            neofetchImage.classList.add('mobile');
        } else {
            neofetchImage.classList.remove('mobile');
        }
    }

    window.addEventListener('resize', updateNeofetchImage);
    window.addEventListener('load', updateNeofetchImage);
</script>
